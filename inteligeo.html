<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inteligeo</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="inteligeo.css" type="text/css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.5.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-map is-not-visible map-size" ondrop="map.dropHandler(event);" ondragover="map.dragoverHandler(event);">
            <div class="warning"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <div id="map" class="map map-size" tabindex="0"></div>
        </div>
        <button class="close-map is-not-visible"></button>
        <button class="open-map">Mapa Inteligeo</button>
    </div>
    <script src="node_modules/exif-js/exif.js"></script>
    <script src="node_modules/proj4/dist/proj4.js"></script>
    <script src="inteligeo.js" type="text/javascript"></script>
</body>

</html>
